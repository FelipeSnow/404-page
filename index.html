<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>404 NOT FOUND</h1>
    </div>

    <div class="main">
      <div class="img">
        <img src="/assets/images/Scarecrow.png" alt="Scarecrow" />
      </div>

      <div class="ErrorBlock">

          <h1>I have bad news for you</h1>
        </div>

          <p>
            The page you are looking for might be removed or is temporary
            unavaliable
          </p>
        </div>
        <button class="BlockButton">BACK TO HOMEPAGE</button>
      </div>
    </div>
